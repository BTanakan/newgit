            <div class="container-sign-in">
                <div class="content-sign-in">
                    <h2>พัสดุเยอะแค่ไหน ก็จัดการได้</h2>
                    <p>ระบบจัดการพัสดุที่จะช่วยให้การจัดส่งพัสดุของคุณเป็นเรื่องง่าย <br>สะดวก รวดเร็ว และเข้าถึงได้ทุกที่สมัครฟรีวันนี้ ไม่มีค่าใช้จ่าย</p>
                </div>
            </div>    
            <div class="card" style="border-radius: 20px;">
                <div class="card-content text-success">
                    <div class="button-card">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">เข้าสู่ระบบ</button>
                        <button type="button" class="toggle-btn" onclick="signup()">สมัครสมาชิก</button>
                    </div>
                    <div class="card-icon">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-google"></i>
                        <i class="fab fa-apple"></i>
                    </div>
                    <form id="login" class="input-card ">
                        <input type="text" class="text-card" placeholder="ชื่อผู้ใช้">
                        <input type="text" class="text-card" placeholder="รหัสผ่าน">
                        <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
                    </form>
                    <form id="signup" class="input-card">
                        <input type="text" class="text-card" placeholder="ชื่อผู้ใช้">
                        <input type="text" class="text-card" placeholder="อีเมล์">
                        <input type="text" class="text-card" placeholder="รหัสผ่าน">
                        <input type="checkbox" class="chech-box"><span>ยืนยัน </span>
                        <button type="submit" class="submit-btn">สมัครสมาชิก</button>
                    </form>
                </div>
            </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){

                y.style.left ="50px";
                z.style.left ="125px";
            }
            function login(){
                x.style.left ="50px";
                y.style.left ="450px";
                z.style.left ="0";
